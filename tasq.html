<!DOCTYPE HTML>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>TASQ (Task Manager)</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- BootStrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	
	<!-- My CSS -->
	<link href="css/emoji.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	
	<!-- JQuery -->
	<script src="js/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	
	<!-- My JS -->
	<script src="js/custom.js"></script>
	
</head>

<body>

	<div class="container">
	
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
					
				<div class="row bg-primary">
					<div class="col-md-2 col-sm-2 col-xs-3">
						<p class="text-left" style="margin-top: 10px;">
							<img src="favicon.ico" width="64" height="64" class="img img-responsive" />
						</p>
					</div>
					<div class="col-md-6 col-xs-5">
						<p class="text-left h3" style="margin-top: 10px;">TASQ</p>
					</div>
					<div class="col-md-4 col-xs-4" style="float: right;">
						<p class="text-right" style="margin-top: 10px;">
							<button type="button" class="btn btn-danger btn-circle" data-toggle="modal" data-target="#addTaskModal">
								<i class="glyphicon glyphicon-plus"></i>
							</button>
						</p>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<b>Incomplete Tasks</b>
						<hr class="bg-danger" style="height: 2px; margin-top: 0px; margin-bottom: 0px;">
						<table id="incompleteTasksTable" class="table-responsive">
							<tbody>
								<tr>
									<td width="20%" class="text-left"><i class="em em-white_check_mark" onclick="completeTask(this)"></i></td>
									<td width="60%" class="text-left">Task Name #1</td>
									<td width="20%" class="text-right"><i class="em em-no_entry" onclick="deleteTask(this)"></i></td>
								</tr>
								<tr>
									<td width="20%" class="text-left"><i class="em em-white_check_mark" onclick="completeTask(this)"></i></td>
									<td width="60%" class="text-left">Task Name #2</td>
									<td width="20%" class="text-right"><i class="em em-no_entry" onclick="deleteTask(this)"></i></td>
								</tr>
								<tr>
									<td width="20%" class="text-left"><i class="em em-white_check_mark" onclick="completeTask(this)"></i></td>
									<td width="60%" class="text-left">Task Name #3</td>
									<td width="20%" class="text-right"><i class="em em-no_entry" onclick="deleteTask(this)"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<hr>
				
				<div class="row" style="margin-top: 20px;">
					<div class="col-md-12 col-xs-12">
						Complete Tasks<hr class="bg-danger" style="height: 2px; margin-top: 0px; margin-bottom: 0px;">
						<table id="completeTasksTable" class="table-responsive">
							<tbody>
								<tr>
									<td width="20%" class="text-left"><i class="em em-x" onclick="incompleteTask(this)"></i></td>
									<td width="60%" class="text-left">Task Name #1</td>
									<td width="20%" class="text-right"><i class="em em-no_entry" onclick="deleteTask(this)"></i></td>
								</tr>
								<tr>
									<td width="20%" class="text-left"><i class="em em-x" onclick="incompleteTask(this)"></i></td>
									<td width="60%" class="text-left">Task Name #2</td>
									<td width="20%" class="text-right"><i class="em em-no_entry" onclick="deleteTask(this)"></i></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				
				<hr>
				
				<!-- Task Adding Modal -->
				<div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalTitle">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title" id="addTaskModalTitle">Add a new task</h4>
							</div>
							<div class="modal-body">
								<input class="form-control" type="text" id="taskName" placeholder="Enter a task name..." />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary" onclick="addTask()">Add</button>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
				<footer class="row bg-primary text-right">
					&copy; <a href="http://www.google.com/search?q=Pratik+Bhudke" target="_blank">Pratik Bhudke</a>, 2018
				</footer>
			</div>
		</div>
	</div>

</body>

</html>
